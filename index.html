<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Land</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="top">
        <header class="header">
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                    <li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="header__link">
                <div class="header__link-item">
                    <a href="https://twitter.com/?lang=ru" target="_blank" class="network-link">
                        <img src="./img/icons/twitter.svg" alt="" class="header__link-image">
                    </a>
                </div>
                <div class="header__link-item">
                    <a href="https://ru-ru.facebook.com/" target="_blank" class="network-link">
                        <img src="./img/icons/facebook.svg" alt="" class="header__link-image">
                    </a>
                </div>
                <div class="header__link-item">
                    <a href="https://www.instagram.com/?hl=ru" target="_blank" class="network-link">
                        <img src="./img/icons/instagram.svg" alt="" class="header__link-image">
                    </a>
                </div>
            </div>
        </header>
        <h1 class="top-heading">The best products <br> start with Figma</h1>
        <h2 class="heading-desc">Most calendars are designed for teams. Slate is designed <br> for freelancers</h2>
        <div class="heading__button">
            <button class="btn">Try For Free </button>
        </div>
    </section>
</body>

</html>
